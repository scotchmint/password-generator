<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <div id="container">

        <div class="header">
            <h1><span style="color:white;"><br>Generate a</br></span> random password</h1>
            <h2>Never use an insecure password again.</h2>
            <button id="generate-btn">Generate Passwords</button>
            <div class="check-boxs">
                <div class="num-box">
                    <input type="checkbox" id="numbers" name="numbers" value="num">
                    <label for="numbers">Numbers Only</label>
                </div>
                <div class="char-box">
                    <input type="checkbox" id="chars" name="chars" value="char">
                    <label for="chars">Characters Only</label>
                </div>
                <div class="numAndChars-box">
                    <input type="checkbox" id="numChars" name="numChars" value="numChar">
                    <label for="numChars">No Symbols</label>
                </div>
            <div class="line"></div>
            </div>
        </div>

        <div id="show-passwords">
            <div class="box"></div>
            <div class="box"></div>
        </div>
        
    </div>
</body>
</html>
